<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./problem2.css" />
    <title>Problem 2</title>
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">$</span>
        <input
          type="number"
          value="0"
          class="form-control total"
          placeholder="Enter amount"
          aria-label="amount"
          aria-describedby="addon-wrapping"
        />
      </div>

      <div class="input-group mb-3 tip">
        <span class="input-group-text" id="addon-wrapping">Tip</span>
        <input
          type="range" 
          min="0"
          max="100"        
          class="tip"
          value="15" 
          steps="1"
          id="tip2"
        />
        <span class="input-group-text tip-percent" id="basic-addon2">15%</span>
      </div>

      <hr />
      <h5>Results</h5>
      <div class="input-group mb-3">
        <span class="input-group-text">Tip amount</span>
        <div class="input-group-text answer tip-amount">0</div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Total Bill with Tip</span>
        <div class="input-group-text answer bill-amount">0</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./problem2.js"></script>
  </body>
</html>
